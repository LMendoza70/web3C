<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User...</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Nuevo Usuario</h1>
        <img src="./src/logo.png" alt="ok" class="imgh" />
      </header>
      <section>
        <h2>Formulario de registro...</h2>
        <form action="formularios.html" method="get" autocomplete="off">
          <fieldset>
            <legend>New user...</legend>
            <table>
              <tr>
                <td><label for="nombre">Nombre : </label></td>
                <td>
                  <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    placeholder="Nombre completo"
                    required
                    minlength="10"
                    pattern="[a-zA-z ]+"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="user">Usuario : </label></td>
                <td>
                  <input
                    type="text"
                    name="user"
                    id="user"
                    placeholder="Usuario"
                    required
                    minlength="5"
                    maxlength="15"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="pass">Password : </label></td>
                <td>
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Password"
                    required
                    minlength="8"
                    maxlength="15"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="pass2">Confirmar password : </label></td>
                <td>
                  <input
                    type="password"
                    name="pass2"
                    id="pass2"
                    placeholder="Confirmar password"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="email">Correo : </label></td>
                <td>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Correo..."
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="tel">Telefono</label></td>
                <td>
                  <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="Telefono..."
                    required
                    minlength="10"
                    maxlength="10"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="genero">Genero : </label></td>
                <td>
                  <select name="genero" id="genero" required>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="X">Otres</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="fchnac">Fecha de nacimiento : </label></td>
                <td>
                  <input type="date" name="fchnac" id="fchnac" required />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    name="x"
                    id="x"
                    placeholder="DD/MM/AAAA"
                    pattern="(0[1-9]|1[0-9]|2[0-9]|3[0-1])(/|-)(0[1-9]|1[0-2])(/|-)([0-9]{2}|[0-9]{4})"
                  />
                </td>
                <td><input type="submit" value="Registro" /></td>
              </tr>
            </table>
          </fieldset>
        </form>
      </section>
      <footer>
        <h2>Practica 3C</h2>
        <img src="./src/logo.png" alt="ok" class="imgh" />
      </footer>
    </div>
  </body>
</html>
